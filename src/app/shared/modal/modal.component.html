<div class="modal" [ngStyle]="{display: modalDisplay}" (click)="closeModal($event)">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal($event)">&times;</span>
      <h2>Thank You!</h2>
    </div>
    <div class="modal-body">
      <p>Got your message, have a fantastic day!</p>
    </div>
  </div>
</div>
